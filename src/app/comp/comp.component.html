<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Name</label>
    <input name="name" type="text" id="name" [(ngModel)]="name" />
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input name="email" type="text" id="email" [(ngModel)]="email" />
  </div>
  <div class="form-group">
    <label for="message">Message</label>
    <textarea
      name="message"
      id="message"
      rows="4"
      [(ngModel)]="message"
    ></textarea>
  </div>

  <button type="submit">Submit</button>
</form>

<div *ngIf="isSubmitted">
  <app-message-details
    *ngFor="let m of messages; let i = index"
    [message]="m"
    [index]="i"
    (delete)="deleteMessage(i)"
  ></app-message-details>
</div>
